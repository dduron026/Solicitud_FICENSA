{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{% block title %} Menú {% endblock %}</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.6 -->
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <!-- Font Awesome -->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'css/AdminLTE.css' %}">
  <!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
  <link rel="stylesheet" href="{% static 'css/skins/_all-skins.min.css' %}">

  <!-- jQuery 2.2.3 -->
  <script src="{% static 'js/jquery-2.2.3.min.js' %}"></script>
  <!-- Bootstrap 3.3.6 -->
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <!-- FastClick -->
  <script src="{% static 'plugins/fastclick/fastclick.js' %}"></script>
  <!-- AdminLTE App -->
  <script src="{% static 'js/app.min.js' %}"></script>

  <style type="text/css">
     .skin-black-light  .sidebar-menu>li:hover>a, .skin-black-light .sidebar-menu>li.active>a{
      background-color: khaki;
    }
    .skin-black-light .sidebar-menu>li>.treeview-menu{
      background-color: #fcfcf6;
    }
    .skin-black-light .wrapper, .skin-black-light .main-sidebar, .skin-black-light .left-side{
      background-color: white;
    }
    .skin-black-light .sidebar-menu>li.header{
      background-color: white;

    }
    .content-wrapper, .right-side{
      background-color: #f8f8e9;


    }

  
    .sub-style {
    font-family: Tahoma, Verdana, Segoe, sans-serif;
    color: #269AFF;
    font-size: 12;
    font-weight: bold;
  }
  </style>
</head>
<body class="hold-transition skin-black-light sidebar-mini">

<div class="wrapper">
  <header class="main-header">
    <!-- Logo -->
    <a href="https://www.sagradafamilia.hn/" class="logo">
      <!-- mini logo for sidebar mini 50x50 pixels -->
      <span class="logo-mini"><b>FI</b></span>
      <!-- logo for regular state and mobile devices -->
      <span class="logo-lg"><b>Ficensa</b></span>
    </a>
    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top">
      <!-- Sidebar toggle button-->
      <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </a>


          
     
    </nav>
   

  </header>
  <!-- Left side column. contains the logo and sidebar -->
  <aside class="main-sidebar">
    <!-- sidebar: style can be found in sidebar.less -->

    <section class="sidebar">
      <!-- Sidebar user panel -->
      <div class="user-panel">
        <div class="info">
          <img src="{% static 'img/logo.png' %}" alt="User Image" width='150px'>
        </div>
      </div>
            <!-- sidebar menu: : style can be found in sidebar.less -->
      <ul class="sidebar-menu">
        <li class="header" style="color: green "><h5>MENU PRINCIPAL</h5> </li>
        
         <li><a href="{% url 'solicitud_1' %}"><i class="fa fa-circle-o"></i><span>Nueva Solicitud</span> </a></li>   
         <li><a href="{% url 'listado_solicitud' %}"><i class="fa fa-circle-o"></i><span>Listado solicitudes</span> </a></li>    
           
        
    

      </ul>
    </section>
    <!-- /.sidebar -->
  </aside>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    {% block titulo %}
      <section class="content-header">


      </section>
    {% endblock %}

    <!-- Main content -->
    <section class="content">

        {% block contenido %}


        {% endblock %}
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  <footer class="main-footer">
    <strong> Derechos Reservados © 2017 Bi-DSS</strong>

  </footer>

</div>
<!-- ./wrapper -->


{% block js %}
{% endblock %}

 <style type="text/css">
    .user-panel>.info{
      position: block;
    }
  </style>


</body>
</html>
